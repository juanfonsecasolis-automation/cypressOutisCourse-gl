name: Cypress test framework

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Cypress install
      uses: cypress-io/github-action@v2
      with:
        build: npm install cypress --save-dev
    - name: Cypress run
      uses: cypress-io/github-action@v2
      with:
        start: npm run cy:run
    
